seo_title: "Partnerships"
header:
  title: "Queremos ser tu aliado!"
  image: "../../../static/images/partner/partnership-image.png"
  image_alt: "Partnership header"
  paragraph: "En 4Geeks creemos en el poder de la colaboración y el impacto positivo que crea una comunidad activa. Buscamos constantemente más formas de atraer talento y organizaciones que puedan ayudarnos y unirse a nuestra visión de crear la comunidad más relevante para los programadores futuros y presentes."
  button: HAZTE HIRING PARTNER

form:
  title: "Conviértete en Partner de 4Geeks"
  paragraph: "Contáctenos y lo conectaremos directamente con los candidatos adecuados que se gradúan de 4Geeks Academy todos los días.
  Nuestros graduados tienen éxito en sus propios negocios, startups y grandes empresas por igual.

  Nuestros programas preparan a los estudiantes para trabajar y prosperar en cualquier organización tecnológica y con visión de futuro."
